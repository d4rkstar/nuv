version: '3'

vars:
  VERSION:
    sh: cat version.txt

tasks:

  build:
    desc: build installer
    cmds:
    - test "{{OS}}" = "windows"
    - task: wix
    - task: go-msi
    - task: setup

  # not working for some reasons in github actions - invalid file 
  wix-zip:
    cmds:
    - >
      mkdir -p wix/tools ;
      cd wix/tools ;
      ht -d https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip ;
      unzip wix311-binaries.zip

  wix: test -d wix || git clone https://github.com/nuvolaris/wix

  go-msi:
    - go install github.com/mh-cbon/go-msi@latest

  setup:
    - cmd /c setup.cmd
    - mv nuv.msi nuv_{{.VERSION}}_{{ARCH}}.msi
