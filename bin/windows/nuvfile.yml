version: '3'

vars:
  VERSION:
    sh: cat version.txt || echo "unknown" 

tasks:

  build:
    desc: build installer
    cmds:
    - test "{{OS}}" = "windows"
    - task: wix-unzip
    - task: go-msi
    - task: setup

  wix-unzip:
    cmds:
    - >
      mkdir -p wix/tools ;
      cd wix/tools ;
      ht -d https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip ;
      unzip.exe wix311-binaries.zip

  wix-clone: test -d wix || git clone https://github.com/nuvolaris/wix

  go-msi:
    - go install github.com/mh-cbon/go-msi@latest

  setup:
    - cmd /c setup.cmd
    - mv nuv.msi nuv_{{.VERSION}}_{{ARCH}}.msi
