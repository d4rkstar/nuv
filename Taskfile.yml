version: '3'
tasks:
  
  default:
    - task: build
    - sudo rm -f /usr/local/bin/nuv
    - sudo ln -sf $PWD/bin/nuv /usr/local/bin/nuv
    - which nuv
 
  setup:
    - cd olaris ; git checkout -B test ; cd ..

  build:
    desc: build nuv
    cmds:
      - go build -o bin/nuv
    sources:
      - '*.go'
      - 'tools/*.go'
    generates:
      - bin/nuv

  test:
    desc: test nuv
    cmds:
    - go test

  clean:
    - rm -f bin/nuv
    - go clean -cache -modcache

  rebuild:
    - rm -f bin/nuv
    - task: build

  utest: 
    cmds:
    - |-
        if test -z '{{.N}}'
        then  go test -v | tee _difftest
              python3 difftest.py
        else  python3 difftest.py {{.N}}
        fi

  