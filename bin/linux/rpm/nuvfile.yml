version: '3'

vars:
  ARCH: "{{ARCH}}"
  VERSION:
    sh: cat version.txt

tasks:

  build:
    desc: build installer
    cmds:
    - test "{{OS}}" = "linux"
    - task: download
    - task: assemble

  download:     
      curl -L https://raw.githubusercontent.com/mh-cbon/latest/master/install.sh | GH=mh-cbon/go-bin-rpm sh -xe

  assemble: |-
    go-bin-rpm generate -a {{.ARCH}} --version {{.VERSION}} -b rpm-build-{{.ARCH}} -o nuv_{{.VERSION}}_{{.ARCH}}.rpm

  clean: rm -r *.deb pkg-build-{{.ARCH}}

  info:
  - echo "ARCH:" "{{.ARCH}}"
  - echo "VERSION:" "{{.VERSION}}"
  