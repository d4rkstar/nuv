name: Cachix

on: 
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

env:
  CACHIX_NAME: ${{ secrets.CACHIX_NAME }}
   
jobs:
  build_cachix:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Nix
      uses: cachix/install-nix-action@v18
      with:
        nix_path: nixpkgs=channel:nixos-23.11

    - name: Run build.sh script
      working-directory: nix
      run: ./build.sh -v ${{ github.event.release.tag_name }} -c ${{ env.CACHIX_NAME }}
      shell: bash