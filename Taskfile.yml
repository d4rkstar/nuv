version: '3'
tasks:
  
  default: task build
  
  setup:
    - cd olaris ; git checkout -B test ; cd ..

  build:
    desc: build nuv
    cmds:
      - go build
    sources:
      - '*.go'
      - 'tools/*.go'
    generates:
      - nuv

  test:
    desc: test nuv
    cmds:
    - go test

  clean:
    - go clean -cache -modcache

  rebuild:
    - rm -f nuv
    - task: build

  update-task: |
    HASH=$(cd task ; git rev-parse HEAD)
    echo $HASH
    go get github.com/nuvolaris/task/cmd/taskmain/v3@$HASH

  